<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Your Password</title>

    {% load static %}
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

  </head>

  <body class="text-center">
    <div class="form-gap"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <div class="text-center">
                      <h3><i class="fa fa-lock fa-4x"></i></h3>
                      <h2 class="text-center">Reset Password</h2>
                      <p>You can reset your password here.</p>
                      <div class="panel-body">

                        <form id="register-form" role="form" autocomplete="off" class="form" method="post">

                          {% csrf_token %}

                          <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-addon"></span>
                              <input type='password' name="new_password1" autocomplete="new-password" required id="id_new_password1" placeholder="new password" class="form-control">
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-addon"></span>
                              <input type='password' name="new_password2" autocomplete="new-password" required id="id_new_password2" placeholder="new password confirm" class="form-control">
                            </div>
                          </div>

                          <div class="form-group">
                            <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                          </div>

                        </form>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>

  </body>
</html>
